<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Box App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- SockJS & STOMP -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.1/stomp.min.js"></script>
    
    <!-- ðŸŽ¨ Custom Styles -->
    <style>
        /* Animated Gradient Background */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(-45deg, #74ebd5, #acb6e5, #fcb69f, #ffecd2);
            background-size: 400% 400%;
            animation: gradientBG 2s ease infinite;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .chat-box {
            width: 90%;
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            padding: 30px;
        }

        .chat-header {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
            font-size: 24px;
        }

        #chat {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 15px;
            background-color: #f8f9fa;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px 15px;
            border-radius: 10px;
            background-color: #e2e3e5;
            transition: all 0.3s;
        }

        .message.sender {
            background-color: #d1e7dd;
        }

        .input-group input {
            border-radius: 10px;
        }

        #sendMessage {
            border-radius: 10px;
            padding: 8px 16px;
        }
    </style>
</head>

<body>
    <div class="chat-box">
        <h2 class="chat-header">ðŸ’¬ Real-Time Chat App</h2>

        <div id="chat" class="mb-3"></div>

        <div class="input-group mb-2">
            <input id="senderInput" type="text" class="form-control" placeholder="Your name..." />
        </div>

        <div class="input-group">
            <input id="messageInput" type="text" class="form-control" placeholder="Type a message..." />
            <button id="sendMessage" class="btn btn-success ms-2">Send</button>
        </div>
    </div>

    <script>
        let stompClient = null;

        function setConnected(connected) {
            document.getElementById('sendMessage').disabled = !connected;
        }

        function connect() {
            const socket = new SockJS('/chat');
            stompClient = Stomp.over(socket);

            stompClient.connect({}, function (frame) {
                setConnected(true);

                stompClient.subscribe('/topic/messages', function (message) {
                    showMessage(JSON.parse(message.body));
                });
            });
        }

        function showMessage(message) {
            const chat = document.getElementById('chat');
            const messageElement = document.createElement('div');
            messageElement.textContent = `${message.sender}: ${message.content}`;
            messageElement.className = "message sender";
            chat.appendChild(messageElement);
            chat.scrollTop = chat.scrollHeight;
        }

        function sendMessage() {
            const sender = document.getElementById('senderInput').value;
            const content = document.getElementById('messageInput').value;

            if (!sender || !content) return;

            const chatMessage = {
                sender: sender,
                content: content
            };

            stompClient.send("/app/sendMessage", {}, JSON.stringify(chatMessage));
            document.getElementById('messageInput').value = '';
        }

        document.getElementById('sendMessage').onclick = sendMessage;
        window.onload = connect;
    </script>
</body>
</html>
